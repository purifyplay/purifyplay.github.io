<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Run on https://autoprefixer.github.io/ to compile CSS */
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -15px 0 0 -15px;
        height: 30px;
        width: 30px;
        border: 2px solid #ddd;
        /* PURPLE COLOR */
        border-left-color: #00d5ff;
        border-radius: 30px; /* border-radius: 50% */
        -webkit-animation: animation-rotate 950ms cubic-bezier(.64,2,.56,.6) infinite;
        animation: animation-rotate 950ms cubic-bezier(.64,2,.56,.6) infinite;
      }
      
      @-webkit-keyframes animation-rotate {
        100% {
          -webkit-transform: rotate(360deg);
        }
      }
      @keyframes animation-rotate {
        100% {
          -webkit-transform: rotate(360deg);
                  transform: rotate(360deg);
        }
      }
    </style>
      <title>Todo Player</title>
      <meta http-equiv = "refresh" content = "2; url = https://purifyplay.github.io/inicio/" />
    </head>
  <body> 
    <div class="loading">PURIFYPLAY</div>
  </body>
</html>
