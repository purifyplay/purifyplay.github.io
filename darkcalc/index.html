
<!DOCTYPE html>
<html lang="en">
<head>
<title>calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="calc">
        <div class="calc-output">0</div>
        <div class="calc-buttons">
            <button id="delete"><div class="calc-but">C</div></button>
            <button id="square"><div class="calc-but">x^2</div></button>
            <button id="division"><div class="calc-but">/</div></button>
            <button id="backspace"><div class="calc-but"><</div></button>
            <button id="seven"><div class="calc-but">7</div></button>
            <button id="eight"><div class="calc-but">8</div></button>
            <button id="nine"><div class="calc-but">9</div></button>
            <button id="mult"><div class="calc-but">X</div></button>
            <button id="four"><div class="calc-but">4</div></button>
            <button id="five"><div class="calc-but">5</div></button>
            <button id="six"><div class="calc-but">6</div></button>
            <button id="minus"><div class="calc-but">-</div></button>
            <button id="one"><div class="calc-but">1</div></button>
            <button id="two"><div class="calc-but">2</div></button>
            <button id="three"><div class="calc-but">3</div></button>
            <button id="plus"><div class="calc-but">+</div></button>
            <button id="percent"><div class="calc-but">%</div></button>
            <button id="zero"><div class="calc-but">0</div></button>
            <button id="dot"><div class="calc-but">.</div></button>
            <button id="equal"><div class="calc-but">=</div></button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
